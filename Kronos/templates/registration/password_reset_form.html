{% extends 'main/layout.html' %}

{% block title %}Восстановнение пароля{% endblock %}

{% block body %}
    <div class="features">
        <h1 style="text-align: center">Восстановить пароль</h1>
        <form action="{% url 'password_reset' %}" method="post">
            {{ form }}
            {% csrf_token %}
            <button type="submit" class="btn btn-success" style="">Подтвердить</button>
        </form>
    </div>
{% endblock %}
