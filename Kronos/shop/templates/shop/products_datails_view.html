{% extends 'main/layout.html' %}

{% block title %}Товар{% endblock %}

{% block body %}
    <div class="features">
        <h1>{{ products.name }}</h1>
        <p class="p-players">Название: {{ products.name }}</p>
        <p class="p-players">Описание: {{ products.description }} </p>
        <p class="p-players">Цена: {{ products.price }} ₽</p>
        <img src="{{ products.image.url }}" alt="{{ products.name }}" class="im"></br>
        {% if user.is_superuser %}
            <a href="{% url 'products-update' products.id %}" class="btn btn-info" style="margin-top: 3px">Редактировать</a>
            <a href="{% url 'products-delete' products.id %}" class="btn btn-danger" style="margin-top: 3px">Удалить</a>
        {% endif %}
    </div>
{% endblock %}
