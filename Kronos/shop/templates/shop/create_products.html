{% extends 'main/layout.html' %}

{% block title %}Форма для добавления товара{% endblock %}

{% block body %}
    <div class="features">
        <h1>Добавление товара</h1>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.name }}<br>
            {{ form.category }}<br>
            {{ form.description }}<br>
            {{ form.price }}<br>
            {{ form.image }}<br>
            <span>{{ error }}</span>
            <button class="btn btn-success" type="submit">Добавить товар</button>
        </form>
    </div>
{% endblock %}
