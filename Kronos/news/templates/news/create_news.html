{% extends 'main/layout.html' %}

{% block title %}Форма для добавления статьи{% endblock %}

{% block body %}
    <div class="features">
        <h1>Добавление статьи</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.title }}<br>
            {{ form.anons }}<br>
            {{ form.full_text }}<br>
            {{ form.date }}<br>
            {{ form.created_by }}<br>
            <span>{{ error }}</span>
            <button class="btn btn-success" type="submit">Добавить статью</button>
        </form>
    </div>
{% endblock %}
